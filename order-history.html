<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previous Orders</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        @media (max-width: 600px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }
            th {
                display: none;
            }
            td {
                text-align: right;
                position: relative;
                padding-left: 50%;
            }
            td::before {
                content: attr(data-label);
                position: absolute;
                left: 0;
                width: 50%;
                padding-left: 10px;
                text-align: left;
                font-weight: bold;
            }
        }
    </style>
</head>
<body>
    <h1>Previous Orders</h1>
    <table>
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Client Name</th>
                <th>Design Type</th>
                <th>Order Date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td data-label="Order ID">001</td>
                <td data-label="Client Name">John Doe</td>
                <td data-label="Design Type">Logo Design</td>
                <td data-label="Order Date">2023-01-15</td>
                <td data-label="Status">Completed</td>
            </tr>
            <tr>
                <td data-label="Order ID">002</td>
                <td data-label="Client Name">Jane Smith</td>
                <td data-label="Design Type">Business Card</td>
                <td data-label="Order Date">2023-02-20</td>
                <td data-label="Status">In Progress</td>
            </tr>
        </tbody>
    </table>
</body>
